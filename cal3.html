<html>
    <head>
      <link rel="stylesheet" href="cal3.css">
    </head>
     <body>
        <div class="container">
            <div id="inputbar"></div>
           
            <div class="mid">
                <button class="but" onclick="cal3('C')">C</button>
                <button class="but" onclick="cal3('7')">7</button>
                <button class="but" onclick="cal3('8')">8</button>
                 <button class="but" onclick="cal3('9')">9</button>
            </div>
            <div class="mid">
                <button class="but" onclick="cal3('+')">+</button>
                <button class="but" onclick="cal3('4')">4</button>
                <button class="but" onclick="cal3('5')">5</button>
                <button class="but" onclick="cal3('6')">6</button>
           </div>
           <div class="mid">
                <button class="but" onclick="cal3('-')">-</button>
                <button class="but" onclick="cal3('1')">1</button>
                <button class="but" onclick="cal3('2')">2</button>
                <button class="but" onclick="cal3('3')">3</button>
          </div>
          <div class="mid">
               <button class="but" onclick="cal3('*')">*</button>
               <button class="but" onclick="cal3('0')">0</button>
               <button class="but" onclick="cal3('.')">.</button>
               <button class="but" onclick="cal3('=')">=</button>
          </div>
           
          <div class="mid"><button class="but" onclick="cal3('/')">/</button></div>
        </div>
        <script src="cal3.js"></script>

    </body>
</html>
